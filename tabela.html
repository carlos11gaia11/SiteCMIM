<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CMIM ‚Ä¢ Tabela de Pontua√ß√£o</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f14;
  --card:#0f1720;
  --accent:#00e5a8;
  --accent2:#7c5cff;
  --muted:#9aa7b2;
}
*{box-sizing:border-box;font-family:Montserrat,system-ui}
body{
  margin:0;
  background:linear-gradient(180deg,#051018,#08121a);
  color:#e6f0f3;
  padding:20px;
}
.wrap{max-width:1200px;margin:auto}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.05);
}
h1{
  margin:0 0 12px;
  font-size:22px;
  font-weight:800;
  letter-spacing:.6px;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th,td{
  padding:8px;
  border-bottom:1px solid rgba(255,255,255,.06);
  text-align:center;
}
th{
  color:var(--muted);
  font-size:12px;
  font-weight:600;
}
tbody tr:hover{
  background:rgba(124,92,255,.04);
}
.pontos{
  color:var(--accent);
  font-weight:800;
}
.search{
  margin-bottom:10px;
}
.search input{
  width:220px;
  padding:8px;
  border-radius:8px;
  background:transparent;
  border:1px solid rgba(255,255,255,.08);
  color:#fff;
}
footer{
  margin-top:16px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>CMIM ‚Ä¢ Tabela de Pontua√ß√£o</h1>

    <div class="search">
      <input id="searchPlayer" placeholder="Pesquisar jogador..." oninput="renderPlayers()">
    </div>

    <table id="playersTable">
      <thead>
<tr>
  <th>#</th>
  <th style="text-align:left">Jogador</th>
  <th>Pontos</th>

  <th>Jogos</th>
  <th>Vit</th>
  <th>Der</th>
  <th>MD3</th>

  <th>T1¬∫</th>
  <th>T2¬∫</th>
  <th>T3¬∫</th>
  <th>T4¬∫</th>

  <th>Winrate</th>
  <th>MVP</th>
  <th>Bagre</th>
<th>Penalalidades</th>

</tr>
</thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    Dados atualizados em tempo real ‚Ä¢ CMIM
  </footer>
</div>

<!-- üî• FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// üîµ CONFIG FIREBASE (MESMO DO ADMIN)
const firebaseConfig = {
  apiKey: "AIzaSyCM1zA9NYpxG9WSb8E4k91FNp2DIvqzPEQ",
  authDomain: "login-cmim.firebaseapp.com",
  projectId: "login-cmim",
  storageBucket: "login-cmim.firebasestorage.app",
  messagingSenderId: "1003784143194",
  appId: "1:1003784143194:web:4e059a0f7f592eb3b0b363"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// üîµ STATE (SOMENTE LEITURA)
let state = {
  players: [],
  history: []
};

// üî• LISTENER EM TEMPO REAL
function listenFirebase(){
  db.collection("cmim").doc("state")
    .onSnapshot(doc=>{
      if(!doc.exists) return;
      state = doc.data();
      renderPlayers();
    });
}

// üîµ RENDERIZA TABELA
function renderPlayers(){
  const tbody = document.querySelector("#playersTable tbody");
  tbody.innerHTML = "";

  const q = document.getElementById("searchPlayer").value.toLowerCase();

  const list = (state.players || [])
    .filter(p => p.name.toLowerCase().includes(q))
    .sort((a,b)=>b.pontos - a.pontos);

  list.forEach((p,i)=>{
    const jogos = (p.vitorias||0)+(p.derrotas||0);
    const winrate = jogos>0 ? ((p.vitorias/jogos)*100).toFixed(1) : "0.0";

    const tr = document.createElement("tr");
tr.innerHTML = `
  <td><strong>${i+1}</strong></td>
  <td style="text-align:left">${escapeHtml(p.name)}</td>

  <td class="pontos">${(p.pontos||0).toFixed(2)}</td>

  <td>${jogos}</td>
  <td>${p.vitorias||0}</td>
  <td>${p.derrotas||0}</td>
  <td>${p.md3win||0}</td>

  <td>${p.t1 || 0}</td>
  <td>${p.t2 || 0}</td>
  <td>${p.t3 || 0}</td>
  <td>${p.t4 || 0}</td>


  <td>${winrate}%</td>
  <td>${p.mvpCount||0}</td>
  <td>${p.bagreCount||0}</td>
<td>${p.penalidades || 0}</td>
`;
    tbody.appendChild(tr);
  });
}

// üîµ SEGURAN√áA B√ÅSICA
function escapeHtml(str){
  return String(str)
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;");
}

// üöÄ START
listenFirebase();
</script>
</body>
</html>
