<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CMIM - Login</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('cmim.png') no-repeat center center / cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: brightness(0.3);
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 12px;
      width: 360px;
      color: yellow;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #FFD700;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: yellow;
      color: black;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #e6d400;
    }

    .switch {
      margin-top: 15px;
      text-align: center;
      cursor: pointer;
      color: #FFD700;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 id="formTitle">Login CMIM</h2>

    <input type="email" id="email" placeholder="Seu Email" />

    <!-- CAMPOS DE CADASTRO -->
    <input
      type="text"
      id="lolNick"
      placeholder="Nick do LoL (ex: 11gaia11#000)"
      style="display: none;"
    />

    <select id="elo" style="display: none;">
      <option value="">Elo Atual</option>
      <option value="Desafiante">Desafiante</option>
      <option value="Gr√£o Mestre">Gr√£o Mestre</option>
      <option value="Mestre">Mestre</option>
      <option value="Diamante">Diamante</option>
      <option value="Esmeralda">Esmeralda</option>
      <option value="Platina">Platina</option>
      <option value="Ouro">Ouro</option>
      <option value="Prata">Prata</option>
      <option value="Bronze">Bronze</option>
      <option value="Ferro">Ferro</option>
    </select>

    <select id="mainLane" style="display: none;">
      <option value="">Main Lane</option>
      <option value="TOP">Top</option>
      <option value="JUNGLE">Jungle</option>
      <option value="MID">Mid</option>
      <option value="ADC">ADC</option>
      <option value="SUPPORT">Support</option>
    </select>

    <select id="secondaryLane" style="display: none;">
      <option value="">Lane Secund√°ria</option>
      <option value="TOP">Top</option>
      <option value="JUNGLE">Jungle</option>
      <option value="MID">Mid</option>
      <option value="ADC">ADC</option>
      <option value="SUPPORT">Support</option>
    </select>

    <input type="password" id="senha" placeholder="Senha" />

    <input
      type="password"
      id="confirmarSenha"
      placeholder="Confirmar Senha"
      style="display: none;"
    />

    <button id="actionBtn" onclick="handleAuth()">Entrar</button>

    <div class="switch" onclick="toggleForm()" id="switchText">
      N√£o tem conta? Cadastre-se.
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCM1zA9NYpxG9WSb8E4k91FNp2DIvqzPEQ",
      authDomain: "login-cmim.firebaseapp.com",
      projectId: "login-cmim",
      storageBucket: "login-cmim.firebasestorage.app",
      messagingSenderId: "1003784143194",
      appId: "1:1003784143194:web:4e059a0f7f592eb3b0b363"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let isRegister = false;

    window.toggleForm = function () {
      isRegister = !isRegister;

      document.getElementById("formTitle").textContent =
        isRegister ? "Cadastrar Conta" : "Login CMIM";

      document.getElementById("actionBtn").textContent =
        isRegister ? "Cadastrar" : "Entrar";

      document.getElementById("switchText").textContent =
        isRegister
          ? "J√° tem conta? Fa√ßa login."
          : "N√£o tem conta? Cadastre-se.";

      ["lolNick", "elo", "mainLane", "secondaryLane", "confirmarSenha"]
        .forEach(id => {
          document.getElementById(id).style.display =
            isRegister ? "block" : "none";
        });
    };

    function calcularTier(elo) {
      switch (elo) {
        case "Desafiante": return "S+";
        case "Gr√£o Mestre": return "S";
        case "Mestre": return "A";
        case "Diamante": return "B";
        case "Esmeralda": return "C";
        case "Platina": return "D";
        case "Ouro": return "E";
        default: return "F";
      }
    }

    function tipoInsalubridade(tier) {
      return ["S+", "S", "A"].includes(tier)
        ? "Insalubr√£o"
        : "Insalubrinho";
    }

    window.handleAuth = async function () {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;
      const confirmarSenha = document.getElementById("confirmarSenha").value;

      const lolNick = document.getElementById("lolNick").value.trim();
      const elo = document.getElementById("elo").value;
      const mainLane = document.getElementById("mainLane").value;
      const secondaryLane = document.getElementById("secondaryLane").value;

      if (!email || !senha) {
        alert("Preencha email e senha!");
        return;
      }

      if (isRegister) {
        if (!lolNick || !elo || !mainLane || !secondaryLane || !confirmarSenha) {
          alert("Preencha TODOS os campos do cadastro!");
          return;
        }

        if (senha !== confirmarSenha) {
          alert("As senhas n√£o coincidem!");
          return;
        }
      }

      try {
        if (isRegister) {
          const cred = await createUserWithEmailAndPassword(auth, email, senha);
          const uid = cred.user.uid;

          const tier = calcularTier(elo);
          const tipo = tipoInsalubridade(tier);

          await setDoc(doc(db, "users", uid), {
            email,
            lolNick,
            elo,
            tier,
            tipo,
            mainLane,
            secondaryLane,
            role: "user",
            criadoEm: new Date()
          });

          alert(
            `‚úÖ Conta criada com sucesso!\n\n` +
            `üéÆ Elo: ${elo}\n` +
            `üèÖ Tier: ${tier}\n` +
            `üî• Voc√™ √© do ${tipo}`
          );

          await signOut(auth);
          toggleForm();
        } else {
          const cred = await signInWithEmailAndPassword(auth, email, senha);
          const uid = cred.user.uid;

          const userDoc = await getDoc(doc(db, "users", uid));
          if (!userDoc.exists()) {
            alert("Usu√°rio n√£o encontrado!");
            return;
          }

          const userData = userDoc.data();

          if (userData.role === "admin") {
            window.location.href = "ADMtabela.html";
          } else {
            window.location.href = "menu.html";
          }
        }
      } catch (error) {
        alert("Erro: " + error.message);
      }
    };
  </script>
</body>
</html>
